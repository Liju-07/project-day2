<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                <label for="" class="form-label">Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                <label for="" class="form-label">College Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                <label for="" class="form-label">Roll NO</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                <label for="" class="form-label">Address</label>
                <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                <label for="" class="form-label">Admmission No</label>
                <input placeholder="enter the NO" type="text" class="form-control">
            </div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                <label for="" class="form-label">email</label>
                <input placeholder="enter the email" type="text" class="form-control">
            </div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                <label for="" class="form-label">Contact NO</label>
                <input placeholder="enter the NO" type="text" class="form-control">
            </div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                <label for="" class="form-label">Parent Name</label>
                <input placeholder="Parent name" type="text" class="form-control">
            </div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                <label for="" class="form-label">User Name</label>
                <input placeholder="enter the Username" type="text" class="form-control">
            </div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                <label for="" class="form-label">Password</label>
                <input placeholder="enter the password" type="text" class="form-control">
            </div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                
                <button class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>


    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
